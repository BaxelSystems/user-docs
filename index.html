<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        // ...
      alias: {
        '/setting-a-default-search': '/DataView-Configuration?id=default-search',
        '/setting-a-default-search-2': '/DataView-Configuration?id=default-search'
      },
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
        themeable: {
            readyTransition : true, // default
            responsiveTables: true  // default
      },
      logo: '/img/BAXEL-logo-dark-200.png',
      name: 'Baxel',
      search: {
          paths: 'auto', // [], // or 'auto'
          placeholder: 'Type to search',
          noData: 'No Results!',
          depth: 3,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-themeable"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
</body>
</html>
